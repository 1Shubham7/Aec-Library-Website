<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="../assets/logos/finalLogo.png" type="image/x-icon" />
  <link rel="stylesheet" href="/sign up page/style.css" />
  <title>SIGN UP - AEC Library</title>
</head>

<body>
  <div class="container">
    <div class="welcome__box">
      <img class="welcome__image" src="signup.svg" alt="">
    </div>
    <div class="registration__box">
      <h2>Sign Up Form</h2>

      <div class="form">
        <form action="" class="form__form" method="POST" >
          <div class="form__first">
            <div class="form_div">
              <input type="text" name="firstName" id="firstName" class="form_input" autocomplete="off" placeholder=" "
                required>
              <label for="firstName" class="form_label">First Name</label>
            </div>
            <div class="form_div">
              <input type="text" name="lastName" id="lastName" class="form_input" autocomplete="off" placeholder=" "
                required>
              <label for="lastName" class="form_label">Last Name</label>
            </div>
            <div class="form_div">
              <input type="email" name="email" id="email" class="form_input" autocomplete="off" placeholder=" "
                required>
              <label for="email" class="form_label">Email</label>
            </div>
            <div class="form_div">
              <input type="tel" name="phone" id="phone" class="form_input" autocomplete="off" placeholder=" " required>
              <label for="phone" class="form_label">Phone No.</label>
            </div>
          </div>
          <div class="form__second">
            <div class="form_div">
              <input type="password" name="password" id="password" class="form_input" autocomplete="off" placeholder=" "
                required>
              <label for="password" class="form_label">Password</label>
            </div>
            <div class="form_div">
              <input type="password" name="confirmPassword" id="confirmPassword" class="form_input" autocomplete="off"
                placeholder=" " required>
              <label for="confirmPassword" class="form_label">Confirm Password</label>
            </div>
            <div class="form_div">
              <input type="text" name="username" id="username" class="form_input" autocomplete="off" placeholder=" " required>
              <label for="roll" class="form_label">Username</label>
            </div>
            <div class="form_div">
              <input type="radio" name="gender" id="male" value="MALE">
              <label for="gender">Male</label>

              <input type="radio" name="gender" id="female" value="FEMALE">
              <label for="gender">Female</label>
            </div>
          </div>
          <input type="submit" class="register" value="Register">
        </form>
        <div class="welcome__login">
          Have an account?
          <a href="/Login_page/login_page.html">Click here</a>
        </div>
      </div>
    </div>
    <div class="strip__triangle"></div>
    <div class="strip"></div>
  </div>
  <div class="quiz-exit">
    <a href="/index.html"><svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24"
        style="fill: #1985e4;">
        <path d="M21 11H6.414l5.293-5.293-1.414-1.414L2.586 12l7.707 7.707 1.414-1.414L6.414 13H21z"></path>
      </svg></a>
  </div>
  <script src="index.js"></script>
</body>

</html>
